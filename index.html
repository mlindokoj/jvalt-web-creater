<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Countdown to 2026 | Jvalt Web Creator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    min-height: 100vh;
    background: linear-gradient(135deg, #020024, #090979, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Arial, sans-serif;
    color: #fff;
}

.container {
    text-align: center;
    padding: 30px;
}

h1 {
    font-size: clamp(2rem, 6vw, 3.5rem);
    color: #ffd700;
    text-shadow: 0 0 20px gold;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 1.1rem;
    opacity: 0.85;
    margin-bottom: 25px;
}

.countdown {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

.box {
    background: rgba(255,255,255,0.12);
    padding: 15px 18px;
    border-radius: 12px;
    min-width: 90px;
    backdrop-filter: blur(6px);
}

.box span {
    display: block;
    font-size: 2rem;
    font-weight: bold;
    color: #ffd700;
}

.box small {
    font-size: 0.75rem;
    letter-spacing: 1px;
    opacity: 0.8;
}

.footer {
    margin-top: 30px;
    font-size: 0.85rem;
    opacity: 0.75;
}
</style>
</head>
<body>

<div class="container">
    <h1 id="title">Countdown to 2026</h1>
    <div class="subtitle" id="subtitle">The Future Begins Soon</div>

    <div class="countdown" id="countdown">
        <div class="box"><span id="days">0</span><small>DAYS</small></div>
        <div class="box"><span id="hours">0</span><small>HOURS</small></div>
        <div class="box"><span id="minutes">0</span><small>MINUTES</small></div>
        <div class="box"><span id="seconds">0</span><small>SECONDS</small></div>
    </div>

    <div class="footer">Â© Jvalt Web Creator</div>
</div>

<script>
const targetDate = new Date("January 1, 2026 00:00:00").getTime();

const daysEl = document.getElementById("days");
const hoursEl = document.getElementById("hours");
const minutesEl = document.getElementById("minutes");
const secondsEl = document.getElementById("seconds");
const titleEl = document.getElementById("title");
const subtitleEl = document.getElementById("subtitle");
const countdownEl = document.getElementById("countdown");

setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;

    if (distance <= 0) {
        titleEl.textContent = "Happy New Year 2026 ðŸŽ‰";
        subtitleEl.textContent = "Wishing You Success & Prosperity";
        countdownEl.style.display = "none";
        return;
    }

    daysEl.textContent = Math.floor(distance / (1000 * 60 * 60 * 24));
    hoursEl.textContent = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    minutesEl.textContent = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    secondsEl.textContent = Math.floor((distance % (1000 * 60)) / 1000);
}, 1000);
</script>

</body>
</html>
